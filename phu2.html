<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #06f339;
            text-align: center;
            padding: 20px 0;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 0.5cm;
            background-color: #333;
            color: #b41c1c;
            padding: 10px;
            border-radius: 8px;
        }

        nav {
            margin-top: 10px;
            text-align: center;
            background-color: #06f339;
            background-size: cover;
            background-repeat: no-repeat;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: row;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease-in-out;
            font-size: 18px;
        }

        nav a:hover {
            color: #1a1609;
        }

        main {
            padding: 20px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            text-align: center;
            border: 1px solid #9e1414;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: calc(30% - 20px); /* 30% width with 20px margin */
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .product-info {
            font-size: 16px;
        }

        .search-input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }


    </style>
    <title>Nhóm 10 bán sịp</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Nhóm 10 bán sịp</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="changeTab('home')">Trang chủ</a></li>
                <li><a href="#" onclick="changeTab('products')">Sản phẩm</a></li>
                <li><a href="#" onclick="changeTab('contact')">Liên hệ người bán</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- Content will be dynamically loaded here -->
    </main>


    <script>
        let cart = [];

        function changeTab(tab) {
        const content = document.getElementById('content');

        switch (tab) {
            case 'home':
                showIntroduction();
                break;
            case 'products':
                showProducts();
                break;
            case 'contact':
                showContact();
                break;
        }
    }

    function showIntroduction() {
        const content = document.getElementById('content');
        content.innerHTML = '';

        const introductionContainer = document.createElement('div');
        introductionContainer.classList.add('introduction-container');

        const introductionDiv = document.createElement('div');
        introductionDiv.classList.add('introduction');

        const introductionHeader = document.createElement('h2');
        introductionHeader.textContent = 'Nhóm bán hàng';
        introductionDiv.appendChild(introductionHeader);

        const introductionText = document.createElement('p');
        introductionText.innerHTML = 'Nhóm 10 chuyên cung cấp sịp chất lượng, đa dạng về kiểu dáng và mẫu mã. Hãy ghé thăm trang wed của chúng tôi để có thể mua được những sản phẩm vip nhất. Và nếu các bạn có hứng thú thì hãy xem các thành viên của nhóm nhé, truy cập thông tin nhóm bằng đường link sau: <a href="https://longanh1.github.io/wednhom10ctks/chu.html" target="_blank">trang web thành viên nhóm</a> ';
        introductionDiv.appendChild(introductionText);

        const teamImage = document.createElement('img');
        teamImage.src = 'https://images.nightcafe.studio/jobs/USgW2IgqcH37tcwQ83Ul/USgW2IgqcH37tcwQ83Ul--1--qqqy0.jpg?tr=w-1600,c-at_max'; // Thay bằng URL hoặc đường dẫn ảnh nhóm của bạn
        teamImage.alt = 'Ảnh nhóm';
        teamImage.style.borderRadius = '8px';
        teamImage.style.maxWidth = '100%';
        teamImage.style.marginBottom = '100px';
        introductionDiv.appendChild(teamImage);

        introductionContainer.appendChild(introductionDiv);
        content.appendChild(introductionContainer);
    }


        function showProducts() {
            const content = document.getElementById('content');
            content.innerHTML = '<h2>Sản phẩm</h2>';

            const products = [
                { id: 1, name: 'Quần xì Mộng Mơ', image: 'https://lury.com.vn/uploads/quan-lot-mong-victoria-secret-ren-den-hap-d%C3%A2n-QVS0003.jpg', price: '100,000,000 VND' },
                { id: 2, name: 'Quần Xì Tinh Tế', image: 'https://sip.vn/wp-content/uploads/2023/06/quan-cham-1.jpg', price: '120,000,000 VND' },
                { id: 3, name: 'Quần Xì Phú Quý', image: 'https://5sfashion.vn/storage/upload/images/posts/AbMzcZMuYptaOtFAqbBN1xNXBcNJSto1pBi7VCDg.jpg', price: '90,000,000 VND' },
                { id: 4, name: 'Quần Xì Đế Vương', image: 'https://cf.shopee.vn/file/2839aef5d964e23c0e87ea3cf8aa153d', price: '80,000,000 VND' },
                { id: 5, name: 'Quần Xì Sang Trọng', image: 'https://sipnam.net/wp-content/uploads/2021/04/pq.jpg', price: '110,000,000 VND' },
                { id: 6, name: 'Quần Xì Quý Tộc', image: 'https://sip.vn/wp-content/uploads/2020/09/b1-3.jpg', price: '95,000,000 VND' },
                { id: 7, name: 'Quần Xì Lịch Lãm', image: 'https://file.hstatic.net/1000333436/article/quan-sip-nam-cach-mac-dung-cover_3959aef59cfe4957aaa3d529ba85b1fa_17cd96af3a424101be16236c7f921c38_1024x1024.jpg', price: '130,000,000 VND' },
                { id: 8, name: 'Quần Xì Vĩ Đại', image: 'https://cdn.bongdaplus.vn/Assets/Media/2023/01/08/77/garnacho.jpg', price: '85,000,000 VND' },
                { id: 9, name: 'Quần Xì Tinh Khiết', image: 'https://my-test-11.slatic.net/p/6fe8b9183aec45d24d7498b1dc3e2989.jpg', price: '75,000,000 VND' },
                { id: 10, name: 'Quần Xì Chinh Phục', image: 'https://www.elleman.vn/app/uploads/2022/04/11/213274/chon-quan-lot-phu-hop-voi-dang-nguoi-elleman.png', price: '150,000,000 VND' },
            ];

            const productContainer = document.createElement('div');
            productContainer.classList.add('product-container');

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');

                const image = document.createElement('img');
                image.src = product.image;
                productDiv.appendChild(image);

                const name = document.createElement('p');
                name.textContent = product.name;
                productDiv.appendChild(name);

                const price = document.createElement('p');
                price.textContent = `Giá: ${product.price}`;
                price.classList.add('product-info');
                productDiv.appendChild(price);

                const addButton = document.createElement('button');
                addButton.textContent = 'Thêm vào giỏ hàng';
                addButton.onclick = () => addToCart(product);
                productDiv.appendChild(addButton);

                productContainer.appendChild(productDiv);
            });

            content.appendChild(productContainer);
        }
            function showContact() {
            const content = document.getElementById('content');
            content.innerHTML = '<h2>Liên hệ người bán</h2>' +
                                '<p>Số điện thoại: <a href="tel:123456789" onclick="redirectTo(\'tel:123456789\')">123456789</a></p>' +
                                '<p>Email: <a href="mailto:alee@gmail.com" onclick="redirectTo(\'mailto:alee@gmail.com\')">alee@gmail.com</a></p>' +
                                '<p>Zalo: <a href="https://zalo.me/123456789" target="_blank" onclick="redirectTo(\'https://zalo.me/123456789\')">123456789</a></p>' +
                                '<p>Nơi bán sản phẩm trực tiếp: tale bu ta di on</p>';
        }

        function redirectTo(url) {
            window.location.href = url;
        }
        function addToCart(product) {
            const existingItem = cart.find(item => item.id === product.id);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                const newItem = { ...product, quantity: 1 };
                cart.push(newItem);
            }

            updateCartUI();
        }

        function updateCartUI() {
            const cartContent = document.getElementById('cart-content');
            cartContent.innerHTML = '';

            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');

                const itemName = document.createElement('p');
                itemName.textContent = `${item.name} x${item.quantity}`;
                cartItemDiv.appendChild(itemName);

                const itemPrice = document.createElement('p');
                itemPrice.textContent = `Giá: ${item.price}`;
                cartItemDiv.appendChild(itemPrice);

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Xóa';
                removeButton.onclick = () => removeFromCart(item.id);
                cartItemDiv.appendChild(removeButton);

                cartContent.appendChild(cartItemDiv);
            });

            const cartElement = document.getElementById('cart');
            cartElement.style.display = cart.length > 0 ? 'block' : 'none';
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

 
    </script>
</body>
</html>
